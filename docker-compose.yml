version: "3.8"
services:
    api:
        build:
            context: .
            dockerfile: Dockerfile
            target: api
        depends_on: 
            - db
        ports:
            - "${PORT}:3500"
        env_file:
            - .env
        networks:
            - default
    db:
        build:
            context: .
            dockerfile: Dockerfile
            target: db
        ports:
            - "35000:5432"
        networks:
            - default
        environment: 
            POSTGRES_USER: ${DB_USERNAME}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB}
        volumes:
            - ./src/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql

networks:
  default:
    name: "sexadapt-net"
